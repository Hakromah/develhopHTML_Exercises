<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div>
      <form>
        <div>
          <label for="number">Numbers From 0 - 100:</label>
          <input type="number" name="number" id="special_numbers" step="2" min="0" max="100" autofocus>
      </div>
      <div>
        <label for="checkbox">Checked</label>
        <input type="checkbox" name="checkbox" id="checkb1" checked>
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" name="date" id="xp_date">
      </div>
      <br>
      <div>
        <button type="button" disabled>disabled</button>
      </div>
      </form>
    </div>
  </body>
</html>
